# system defaults located in /usr/share/X11/xorg.conf.d/

#
# libinput
#
# https://wiki.archlinux.org/index.php/Libinput
#
Section "InputClass"
    Identifier "libinput touchpad catchall"
    MatchIsTouchpad "on"
    MatchDevicePath "/dev/input/event*"
    Driver "libinput"
    Option "Tapping" "True"
    Option "DisableWhileTyping" "True"
EndSection

